---
layout: default
title: Simmer | Blog
---

<div class="primary banner short">
  <h1>Blog Posts</h1>
</div>

<div class="ui vertical segment section">
  <div class="ui large animated posts list">
    {% for post in site.posts %}
    <a href="{{post.url}}">
      <article class="item">

        <i class="large globe icon"></i>

        <div class="content">
          <div class="header">{{post.title}}</div>
          <div class="meta">
            <span>{{site.data.staff[post.author].name}}, </span>
            <time>{{post.date | date_to_string}}</time>
          </div>
          <div class="excerpt">
            {{post.excerpt}}
            <p class="meta">(read more)</p>
          </div>
        </div>
      </article>
    </a>
    {% endfor %}
  </div>
</div>
